version: 2
updates:
  # ðŸ“¦ Python dependencies (pip ecosystem works with Poetry projects)
  - package-ecosystem: "pip" 
    directory: "/"
    target-branch: "develop"  # Forces updates into the Alpha tier
    schedule:
      interval: "daily"
      # Note: 'day' is ignored for 'daily' intervals; only 'time' applies
      time: "00:00"
    groups:
      dependencies:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "automated"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore"
      include: "scope"

  # ðŸ¤– GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "develop" # FIXED: Prevents PRs from targeting 'main'
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
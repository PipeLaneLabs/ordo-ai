version: 2
updates:
  # Poetry dependencies
  - package-ecosystem: "pip"
    directory: "/"
    target-branch: "develop"  # Protect main: all deps merge to develop first
    schedule:
      interval: "daily"
      day: "monday"
      time: "00:00"
    # Group all updates into one PR to reduce noise
    groups:
      dependencies:
        patterns:
          - "*"
    # Align with your existing labels
    labels:
      - "dependencies"
      - "automated"
    # Only update if tests pass
    open-pull-requests-limit: 5
    # Match your commit convention
    commit-message:
      prefix: "chore"
      include: "scope"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    labels:
      - "dependencies"
      - "github-actions"
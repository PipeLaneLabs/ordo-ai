name: Security Gate (PR Blocker)
on:
  pull_request:
    branches: [main, staging, develop]
    types: [opened, synchronize, reopened] # Runs when PR is made or updated

permissions:
  contents: read
  pull-requests: write
  security-events: write # Required for CodeQL/Bandit reporting

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    name: Dependency Review (Vulnerabilities + Licenses)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Dependency Review Action
        uses: actions/dependency-review-action@v4
        with:
          # Reference the config file for license/vulnerability rules
          config-file: './.github/dependency-review-config.yml'
          # Block PRs that add high/critical vulnerabilities
          fail-on-severity: high
          # Allow informational/low/medium vulnerabilities (will warn but not block)
          # Comment out the line below if you want to block ALL vulnerabilities
          # fail-on-severity: low

  secret-scan:
    runs-on: ubuntu-latest
    name: Secret Scanning (TruffleHog)
    
    steps:
      - uses: actions/checkout@v4
        with:
          # Scan only the PR changes (not full history for speed)
          fetch-depth: 0
      
      - name: TruffleHog OSS Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          # Only fail on verified secrets (reduces false positives)
          extra_args: --only-verified

  codeql-analysis:
    runs-on: ubuntu-latest
    name: CodeQL Security Analysis
    
    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [python]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Use the default query suite (includes security queries)
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
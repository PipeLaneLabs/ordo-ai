name: Full Pipelane CI

on:
  push:
    branches: [main, develop]
  schedule:
    # Run nightly at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  # ------------------------------------------------------------------
  # JOB 1: CODE QUALITY (Ruff, Black, MyPy)
  # ------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    name: Code Quality Checks
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      
      - name: Install dependencies
        run: poetry install --no-root --with dev
      
      - name: Run Black formatter check
        run: poetry run black --check src/ tests/
      
      - name: Run Ruff linter
        run: poetry run ruff check src/ tests/
      
      - name: Run MyPy type checker
        run: poetry run mypy src/ --strict

  # ------------------------------------------------------------------
  # JOB 2: TEST SUITE (Unit & Integration)
  # ------------------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    name: Test Suite
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: agent_ecosystem_test
          POSTGRES_USER: agent_user
          POSTGRES_PASSWORD: agent_password_secure_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      
      - name: Install dependencies
        run: poetry install --no-root --with dev
      
      - name: Run unit tests
        env:
          OPENROUTER_API_KEY: "sk-fake-key-for-testing"
          GOOGLE_API_KEY: "fake-google-key"
          JWT_SECRET_KEY: "fake-super-secret-key-for-testing-only"
          MINIO_SECRET_KEY: "fake-minio-key"
          POSTGRES_PASSWORD: "fake-password"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: agent_ecosystem_test
          POSTGRES_USER: agent_user
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: |
          poetry run pytest tests/unit/ -v \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=70
      
      - name: Run integration tests
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: agent_ecosystem_test
          POSTGRES_USER: agent_user
          POSTGRES_PASSWORD: agent_password_secure_123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          OPENROUTER_API_KEY: "sk-fake-key-for-testing"
          GOOGLE_API_KEY: "fake-google-key"
          JWT_SECRET_KEY: "fake-super-secret-key-for-testing-only"
          MINIO_SECRET_KEY: "fake-minio-key"
        run: |
          poetry run pytest tests/integration/ -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ------------------------------------------------------------------
  # JOB 3: INTEGRATION EXTENDED (Git + LangGraph)
  # ------------------------------------------------------------------
  integration-extended:
    runs-on: ubuntu-latest
    name: Integration Extended

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: agent_ecosystem_test
          POSTGRES_USER: agent_user
          POSTGRES_PASSWORD: agent_password_secure_123
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-root --with dev

      - name: Configure git identity
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "ci"

      - name: Run extended integration tests
        env:
          RUN_INTEGRATION: "1"
          RUN_GIT: "1"
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          POSTGRES_DB: agent_ecosystem_test
          POSTGRES_USER: agent_user
          POSTGRES_PASSWORD: agent_password_secure_123
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          OPENROUTER_API_KEY: "sk-fake-key-for-testing"
          GOOGLE_API_KEY: "fake-google-key"
          JWT_SECRET_KEY: "fake-super-secret-key-for-testing-only"
          MINIO_SECRET_KEY: "fake-minio-key"
        run: |
          poetry run pytest tests/integration/ -v

  # ------------------------------------------------------------------
  # JOB 4: CHAINLIT REAL IMPORT CHECK
  # ------------------------------------------------------------------
  chainlit-real:
    runs-on: ubuntu-latest
    name: Chainlit Real Import

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-root --with dev

      - name: Run Chainlit tests with real import
        env:
          RUN_CHAINLIT_REAL: "1"
          OPENROUTER_API_KEY: "sk-fake-key-for-testing"
          GOOGLE_API_KEY: "fake-google-key"
          JWT_SECRET_KEY: "fake-super-secret-key-for-testing-only"
          MINIO_SECRET_KEY: "fake-minio-key"
          POSTGRES_PASSWORD: "fake-password"
        run: |
          poetry run pytest tests/unit/test_chainlit_app.py -v
          poetry run pytest tests/unit/test_chainlit_app_extended.py -v
          poetry run pytest tests/unit/test_chainlit_callbacks_extended.py -v

  # ------------------------------------------------------------------
  # JOB 5: E2E TESTS (Full Workflow)
  # ------------------------------------------------------------------
  e2e:
    runs-on: ubuntu-latest
    name: E2E Tests

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true

      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: poetry install --no-root --with dev

      - name: Run E2E tests
        env:
          RUN_E2E: "1"
          OPENROUTER_API_KEY: "sk-fake-key-for-testing"
          GOOGLE_API_KEY: "fake-google-key"
          JWT_SECRET_KEY: "fake-super-secret-key-for-testing-only"
          MINIO_SECRET_KEY: "fake-minio-key"
        run: |
          poetry run pytest tests/e2e/ -v

  # ------------------------------------------------------------------
  # JOB 6: SECURITY SCAN (Bandit)
  # ------------------------------------------------------------------
  security:
    runs-on: ubuntu-latest
    name: Security Scans (Bandit)
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install Poetry 2.3.1
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      
      - name: Cache Poetry dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-
      
      - name: Install dependencies
        run: poetry install --no-root --with dev
      
      - name: Run Bandit security scanner
        run: |
          poetry run pip install bandit
          # Use .bandit config to skip B608 false positives (f-strings for LLM prompts, not SQL)
          poetry run bandit -r src/ -ll -c .bandit -f json -o bandit-report.json
      
      - name: Display Bandit results
        if: always()
        run: |
          if [ -f bandit-report.json ]; then
            cat bandit-report.json
          fi
      
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

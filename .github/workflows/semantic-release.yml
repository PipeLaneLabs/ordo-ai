# ==========================================================
# ðŸš€ SEMANTIC RELEASE (Three-Tier Versioning)
# ==========================================================
# Runs on push to main/staging/develop and creates:
# - main: v1.0.0 (Production)
# - staging: v1.0.0-beta.1 (Beta)
# - develop: v1.0.0-alpha.1 (Alpha)
# ==========================================================
name: Semantic Release

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Generate Bot Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
          # Install the plugin so Poetry can read git tags
          $HOME/.local/bin/poetry self add "poetry-dynamic-versioning[plugin]"
      
      - name: Install python-semantic-release
        run: pip install python-semantic-release
      
      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          git config user.name "ordo-ai-factory-bot[bot]"
          git config user.email "ordo-ai-factory-bot[bot]@users.noreply.github.com"
          
          # This will now only create/push a TAG based on your pyproject.toml config
          semantic-release version
          semantic-release publish
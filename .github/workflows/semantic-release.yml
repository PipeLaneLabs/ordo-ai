# ==========================================================
# ðŸš€ SEMANTIC RELEASE (Three-Tier Versioning)
# ==========================================================
# Runs on push to main/staging/develop and creates:
# - main: v1.0.0 (Production)
# - staging: v1.0.0-beta.1 (Beta)
# - develop: v1.0.0-alpha.1 (Alpha)
# ==========================================================
name: Semantic Release

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install python-semantic-release
        run: pip install python-semantic-release
      
      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          semantic-release version
          semantic-release publish

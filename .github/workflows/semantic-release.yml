name: Semantic Release PR

on:
  workflow_dispatch:

jobs:
  release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Still required for version history

      # 1. Force the correct Python version
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 2. Install Poetry 2.3.1 (Pinned to match your ecosystem)
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 3. Install Semantic Release & Build Tools
      - name: Install release tools
        run: |
          pip install python-semantic-release build

      # 4. Create a release PR (no direct push to main)
      - name: Create release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          NEXT_VERSION=$(semantic-release version --print)
          RELEASE_BRANCH="release/v${NEXT_VERSION}"

          git checkout -b "$RELEASE_BRANCH"
          semantic-release version --no-push --no-vcs-release --no-tag --skip-build

          git push origin "$RELEASE_BRANCH"

          gh pr create \
            --title "chore(release): v${NEXT_VERSION}" \
            --body "Automated release PR for v${NEXT_VERSION}." \
            --base main \
            --head "$RELEASE_BRANCH"

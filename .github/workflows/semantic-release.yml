name: Semantic Release PR

on:
  push:
    branches:
      - main

jobs:
  release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install release tools
        run: |
          pip install python-semantic-release build

      - name: Create release PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 1. Calculate the next version
          NEXT_VERSION=$(semantic-release version --print)
          
          # 2. Guard: If no version change is detected, exit gracefully
          if [ -z "$NEXT_VERSION" ]; then
            echo "No release-worthy changes detected (no fix/feat commits). Skipping PR creation."
            exit 0
          fi

          RELEASE_BRANCH="release/v${NEXT_VERSION}"

          # 3. Cleanup: Delete local and remote branch if they already exist
          git branch -D "$RELEASE_BRANCH" || true
          git push origin --delete "$RELEASE_BRANCH" || true

          # 4. Prepare the release commit
          git checkout -b "$RELEASE_BRANCH"
          
          # This command updates pyproject.toml and CHANGELOG locally
          semantic-release version --no-push --no-vcs-release --no-tag --skip-build

          # 5. Push and Create PR
          git push origin "$RELEASE_BRANCH"

          gh pr create \
            --title "chore(release): v${NEXT_VERSION}" \
            --body "ðŸš€ Automated release PR for v${NEXT_VERSION}. Review the changelog below before merging." \
            --base main \
            --head "$RELEASE_BRANCH"

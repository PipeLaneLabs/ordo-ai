# ==========================================================
# ðŸš€ SEMANTIC RELEASE (Three-Tier Versioning)
# ==========================================================
# Runs on push to main/staging/develop and creates:
# - main: v1.0.0 (Production)
# - staging: v1.0.0-beta.1 (Beta)
# - develop: v1.0.0-alpha.1 (Alpha)
# ==========================================================
name: Semantic Release

on:
  push:
    branches:
      - main
      - staging
      - develop

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      # --- SURGICAL ADDITION: GENERATE BOT TOKEN ---
      - name: Generate Bot Token
        id: generate_token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.BOT_APP_ID }}
          private-key: ${{ secrets.BOT_PRIVATE_KEY }}

      # --- UPDATED: USE BOT TOKEN FOR CHECKOUT ---
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.generate_token.outputs.token }}
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 - --version 2.3.1
          echo "$HOME/.local/bin" >> $GITHUB_PATH
      
      - name: Install python-semantic-release
        run: pip install python-semantic-release
      
      - name: Python Semantic Release
        env:
          # --- UPDATED: USE BOT TOKEN TO BYPASS RULESET ---
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: |
          # --- UPDATED: BOT IDENTITY FOR AUDIT LOGS ---
          git config user.name "ordo-ai-factory-bot[bot]"
          git config user.email "ordo-ai-factory-bot[bot]@users.noreply.github.com"
          
          semantic-release version
          semantic-release publish

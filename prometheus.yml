global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'multi-tier-agent-ecosystem'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files (for alerts)
# rule_files:
#   - 'prometheus_alerts.yml'

# Scrape configurations
scrape_configs:
  # FastAPI backend metrics
  - job_name: 'fastapi'
    static_configs:
      - targets: ['agent-api:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (if enabled)
